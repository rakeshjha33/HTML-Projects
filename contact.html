<!DOCTYPE html>
<html>
   <head lang="eng">
    <meta charset="UTF-8">
    <meta name="author" contents="Rakesh Jha">
    <title>Contact Rakesh</title> 
    <link rel="icon" href="img/RJ.jpeg" type="text/x-icon" >
    </head>
    <body>
        <header> 
            <h1>Write Letters</h1>
            <form action="https://httpbin.org/post" method="post">
                <p>
                <label for="message"></label>
             <textarea type="text" name="messageBox" id="message" rowspan="90" colspan="70" placeholder="communicate with the moon warrior"> </textarea>
                </p>
           </form>
          <article>
            <h2>Contact Me</h2>
            <p>I would love to communicate with you</p>
           <form action="https://httpbin.org/get" method="get">
            <fieldset> 
                <legend>Personal Info</legend>
                <p>
                    <label for="firstName">First Name : </label>
                    <input type="text" name="firstName" id="firstName" placeholder="Rakesh" autocomplete="on" required autofocus>
                </p>
                <p> 
                    <label for="lastname">Last Name :</label>
                    <input type="text" name="lastname" id="lastName" placeholder="Jha" autocomplete required>
                </p>
                <p> 
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" placeholder="Enter Private key" required>
                </p>
                <p>
                    <label for="phone">Contact No. :</label>
                    <input type="tel" name="phone" id=""phone placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </p>
                <p>
                    <label for="decade">Favourite Decade :</label>
                    <input type="number" name="decade" id="decade" min="2000" max="3000" step="10" value="2002">
                </p>
                <p> 
                    <label for="drinks">Drinks : </label>
                    <select name="drinks" id="drinks" multiple size="3">
                    <optgroup label="Phal ka ras">
                     <option value="Aamras">Aamras</option>
                     <option value="kela ka juice">Kela ka Ras</option>
                     <option value="bel ka ras">bel ka ras</option>
                     <option value="mausami ka ras">mausami ka ras</option>
                     </optgroup>

                     <optgroup label="Garam Beverages">
                     <option for="chai">chai</option>
                     <option for="cofee">cofee</option>
                     <option for="dal">Garam Dal</option>
                   </optgroup>
             </select>
                </p>
            </fieldset>
            <br> 
            <fieldset>
                <legend>Manpasand bhojan</legend>
                <p> 
                    <input type="radio" name="bhojan" id="Samosa"  value="samosa">
                    <label for="samosa">samosa</label>
                </p>
                <p>
                    <input type="radio" name="bhojan" id="LittiChoka" value="LittiChoka">
                    <label for="LittiChoka">Litti Chokha</label>
                </p>
                <p>
                    <input type="radio" name="bhojan" id="jalebi" value="jalebi">
                    <label for="jalebi">Jalebi</label>
                </p>
                <p>
                    <input type="radio" name="bhojan" id="kachori" value="kachori">
                    <label for="kachori">kachori</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>programming languages you know</legend>
                <p>
                    <input type="checkbox" name="code" id="C++" value="C++">
                    <label for="C++">C++</label> 
                </p>
                <p>
                    <input type="checkbox" name="code" id="Java" value="Java">
                    <label for="Java">Java</label>
                </p>
                <p>
                    <input type="checkbox" name="code" id="Python" value="python">
                    <label for="python">Python</label>
                </p>
                <p>
                <input type="checkbox" name="code" id="JavaScript" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                 </p>
                 </fieldset>
                 <br>
                  <fieldset>
                 <legend>Send Rakesh,your message</legend>
                <label for="message">Message :</label>
                <br>
                <textarea name="message" id="message" cols="50" rows="50" placeholder="Hello Rakesh"></textarea>
                  </fieldset>
                  <br>
                  <button type="submit">Submit</button>
                  <button type="Submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                  <button type="reset">Reset</button>
                 </form>
           </article>
        </header> 
          </body>
          </html>
